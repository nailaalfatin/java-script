<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Assignment</title>
</head>
<body>
    <script>
        // penjumlahan
        a = 8;
        a += 2;

        document.write(a)
        document.write('<br>')

        // pengurangan
        b = 10;
        b -= 8;

        document.write(b)
        document.write('<br>')

        // perkalian cara 1
        c = 4;
        c *= 3;

        document.write(c)
        document.write('<br>')

        // perkalian cara 2
        d = 4;
        e = 3
        f = d * e

        document.write(`${d} * ${e} = ${f}`)
        // alert(`${d} * ${e} = ${f}`) ini biar kaya ada notif
        document.write('<br>')

        // pembagian sama caranya kaya yang diatas, simbolnya (/)

        // persen (nyari sisa bagi)
        g = 12;
        g %= 5;

        document.write(g)
        document.write('<br>')

        // kenaikan
        h = 6;
        h ++;

        document.write(h)
        document.write('<br>')

        // penurunan
        i = 9;
        i --;

        document.write(i)
        document.write('<br>')
    </script>
</body>
</html>
