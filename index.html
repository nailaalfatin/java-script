<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let temprature = 34;

        if (temprature > 30) {
            document.write("Its hot outside");
        }

        else if (temprature > 0 && temprature <= 30) {
            document.write("Its warm outside");
        }

        else {
            document.write("Its cold outside")
        }
    </script>
</body>
</html>
